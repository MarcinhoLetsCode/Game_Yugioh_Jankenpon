<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    
    <!-- FavIcon -->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <!-- Main Style -->
    <link rel="stylesheet" href="./src/styles/main.css">
    
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Yu-Gi-Oh</title>
</head>
<body>
    <!-- <h1>Hello World</h1> -->
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>

    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
        </video>
    </div>
    <div class="container">

        <div class="container__left framed-golden-2">

            <div class="score_box frame">
                <span id="score_points">win: 0 | Lose: 0</span>
            </div>

            <div class="menu_avatar">
                <!-- <image width="100%" src="./src/assets/icons/dragon.png" 
                id="card-image" alt="Image Of The Card"></image> -->

                <image width="100%" src="./src/assets/icons/card-front.png" id="card-image"></image>
                <!-- <image width="100%" src="https://www.duelshop.com.br/5728-large_default/blue-eyes-white-dragon-ldk2-enk01-common.jpg" id="card-image" alt="Image Of The Card"></image> -->
            </div>

            <div class="card_details frame">
                <p id="card-name">Select a Card</p>
                <p id="card-type">------/-------</p>
            </div>
            
        </div>

        <div class="container__right">

            <div class="card-box__container">

                <div class="card-box framed" id="computer-cards">
                    <!-- <img width="10%" src="./src/assets/icons/card-back.png" alt="">
                    <img width="10%" src="./src/assets/icons/card-back.png" alt="">
                    <img width="10%" src="./src/assets/icons/card-back.png" alt="">
                    <img width="10%" src="./src/assets/icons/card-back.png" alt="">
                    <img width="10%" src="./src/assets/icons/card-back.png" alt=""> -->
                </div>

                <div class="card-versus__container">

                    <div class="versus-top">
                        <div class="card-infield">
                            <img src="./src/assets/icons/card-front.png" id="player-field-card" height="180px" width="125px" data-id="-1">
                            <!-- <img src="./src/assets/icons/dragon.png" alt="Player Card" id="player-field-card" height="180px" width="125px"> -->
                        </div>
                        <img src="./src/assets/icons/millenium2.png" alt="Versus Icon" height="100px">
                        <div class="card-infield">
                            <img src="./src/assets/icons/card-front.png" id="computer-field-card" height="180px" width="125px" data-id="-1">
                        </div>
                    </div>

                    <div  class="versus-bottom">
                        <button style="display: none;" id="start-duel" class="rpgui-button" onclick="initDuel()">
                            START!
                        </button>
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">
                            WINNER!
                        </button>
                    </div>

                </div>

                <div class="card-box framed" id="player-cards">
                    <!-- <img width="10%" src="./src/assets/icons/card-back.png" alt="">
                    <img width="10%" src="./src/assets/icons/card-back.png" alt="">
                    <img width="10%" src="./src/assets/icons/card-back.png" alt="">
                    <img width="10%" src="./src/assets/icons/card-back.png" alt="">
                    <img width="10%" src="./src/assets/icons/card-back.png" alt=""> -->
                </div>

            </div>

        </div>

    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
