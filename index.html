<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Framework -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    
    <!-- Main Style -->
    <link rel="stylesheet" href="./src/styles/main.css">
    
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Yu-Gi-Oh</title>
</head>
<body>
    <!-- <h1>Hello World</h1> -->

    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
        </video>
    </div>
    <div class="container">

        <div class="container__left framed-golden-2">

            <div class="score_box frame">
                <span id="score_points">win : 0 | Lose : 0</span>
            </div>

            <div class="menu_avatar">
                <image width="100%" src="https://www.duelshop.com.br/5728-large_default/blue-eyes-white-dragon-ldk2-enk01-common.jpg" id="card-image" alt="Image Of The Card"></image>
            </div>

            <div class="card_details frame">
                <p id="card-name">Hello</p>
                <p id="card-type">World!</p>
            </div>
            
        </div>

        <div class="container__right">

            <div class="card-box__container"></div>

        </div>

    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
